version: 2

jobs:
  checkout:
    docker:
      - image: python:2.7.15

    steps:
      - checkout

      - run:
          name: Fetch remote refs
          command: git fetch

      - save_cache:
          key: v1-checkout-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - .
            - ~/.ssh/known_hosts

  dependencies:
    docker:
      - image: python:2.7.15

    steps:
      - restore_cache:
          keys:
            - v1-checkout-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: Create virtualenv
          command: |
            mkdir -p /tmp/venv/extension-template
            virtualenv /tmp/venv/extension-template

      # pip >= 8.0 needed to be compatible with "manylinux" wheels, used by numpy >= 1.11
      - run:
          name: Install dependencies
          command: |
            . /tmp/venv/extension-template/bin/activate
            make build

      - save_cache:
          key: v1-dependencies-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - /tmp/venv/extension-template
            - dist

  tests:
    docker:
      - image: python:2.7.15

    steps:
      - restore_cache:
          keys:
            - v1-checkout-{{ .Environment.CIRCLE_SHA1 }}

      - restore_cache:
          keys:
            - v1-dependencies-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: Run tests
          command: |
            . /tmp/venv/extension-template/bin/activate
            make test
            . check-version-bump.sh

  deploy:
    docker:
      - image: python:2.7.15
        environment:
          PYPI_USERNAME: openfisca-bot
          # PYPI_PASSWORD: this value is set in CircleCI's web interface; do not set it here, it is a secret!

    steps:
      - restore_cache:
          keys:
            - v1-checkout-{{ .Environment.CIRCLE_SHA1 }}

      - restore_cache:
          keys:
            - v1-dependencies-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: Deploy (if version bump)
          command: |
            . /tmp/venv/extension-template/bin/activate
            . deploy-if-version-bump.sh

workflows:
  version: 2
  extension-template:
    jobs:
      - checkout

      - dependencies:
          requires:
            - checkout

      - tests:
          requires:
            - dependencies

      - deploy:
          requires:
            - tests
          filters:
            branches:
              only: master
